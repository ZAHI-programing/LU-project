<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfume Form</title>

    <style>
        body{
            background: linear-gradient(135deg, #111, #222);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            transition: background 0.6s ease, color 0.6s ease;
        }


        .light-mode {
            background: linear-gradient(135deg, #f2f2f2, #ffffff);
            color: #000;
        }

        .form-container{
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 350px;
            transition: background 0.6s ease, color 0.6s ease;
        }

        .light-mode .form-container{
            background: rgba(0, 0, 0, 0.08);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        label{
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"]{
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 15px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .light-mode input[type="text"],
        .light-mode input[type="number"]{
            background: rgba(0, 0, 0, 0.15);
            color: black;
        }

        button{
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff6a00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover{
            background: #ff8800;
            transform: scale(1.03);
        }

        #toggle-mode {
            background: #444;
            margin-top: 15px;
        }
    </style>
    
</head>
<body class="light-mode">



    <div class="form-container">
        <h1>Enter Data</h1>
        <label for="name">Enter your name:</label>
        <input id="name" name="name" type="text" placeholder="Your name">
        <label for="age">Enter your age:</label>
        <input id="age" name="age" type="number" placeholder="Your age">
        <label for ="email">Enter your email adress</label>
        <input type="text" , placeholder="Your email">
        <label for="gender">Enter your gender: </label>
         <p>
            <input name="gender" type="radio">Male
            <input name="gender" type="radio">Female
            <input name="gender" type="radio">Prefer not to say [ :) ]
        </p>
        <button style="width: 49%;">Submit</button>
        <button id="resetbutton" style="width: 49%;">Reset</button>
        <button id="toggle-mode">Switch Dark / Light Mode</button>
    </div>
    

    <script>
        const toggleBtn = document.getElementById("toggle-mode");

        toggleBtn.onclick = () => {
            document.body.classList.toggle("light-mode");
        };
    </script>

</body>
</html>
