<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfume Form</title>
    <link rel="stylesheet" href="signin.css">

   
</head>
<body class="light-mode">

    <div id="alert" class="alert-box">Test</div>

    <div class="form-container">
        <h1>Enter Data</h1>

        <label for="name">Enter your name:</label>
        <input id="name" name="name" type="text" placeholder="Your name">

        <label for="age">Enter your age:</label>
        <input id="age" name="age" type="number" placeholder="Your age">

        <label for="email">Enter your email address:</label>
        <input id="email" name="email" type="text" placeholder="Your email">

        <label for="gender">Enter your gender:</label>
        <p>
            <input name="gender" value="Male" type="radio"> Male
            <input name="gender" value="Female" type="radio"> Female
            <input name="gender" value="None" type="radio"> Prefer not to say
        </p>

        <button id="submitBtn" style="width: 49%;">Submit</button>
        <a href="./signIn.html"><button style="width: 49%;">Reset</button></a>

        <button id="toggle-mode">Switch Dark / Light Mode</button>
    </div>


    <script src="signin.js"> </script>
</script>
</body>
</html>
