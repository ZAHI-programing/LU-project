<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfume Form</title>

    <style>
        body{
            background: linear-gradient(135deg, #111, #222);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            transition: background 0.6s ease, color 0.6s ease;
        }

        .light-mode {
            background: linear-gradient(135deg, #f2f2f2, #ffffff);
            color: #000;
        }

        .form-container{
            background: #536376;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 350px;
            transition: background 0.6s ease, color 0.6s ease;
        }

        .light-mode .form-container{
            background: #778da9;
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        label{
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"]{
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 15px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .light-mode input[type="text"],
        .light-mode input[type="number"]{
            background: rgba(0, 0, 0, 0.15);
            color: black;
        }

        button{
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff6a00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover{
            background: #ff8800;
            transform: scale(1.03);
        }

        #toggle-mode {
            background: #444;
            margin-top: 15px;
        }

        /* Alert Box */
        .alert-box{
            position: fixed;
            top: 20px;
            right: -200px; /* fixed */
            padding: 15px 22px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: right 0.6s ease;
            z-index: 1000;
        }

        .alert-show{
            right: 20px !important;
        }

        .alert-error{
            background: #d62828 !important;
        }
    </style>
</head>
<body class="light-mode">

    <div id="alert" class="alert-box">Test</div>

    <div class="form-container">
        <h1>Enter Data</h1>

        <label for="name">Enter your name:</label>
        <input id="name" name="name" type="text" placeholder="Your name">

        <label for="age">Enter your age:</label>
        <input id="age" name="age" type="number" placeholder="Your age">

        <label for="email">Enter your email address:</label>
        <input id="email" name="email" type="text" placeholder="Your email">

        <label for="gender">Enter your gender:</label>
        <p>
            <input name="gender" value="Male" type="radio"> Male
            <input name="gender" value="Female" type="radio"> Female
            <input name="gender" value="None" type="radio"> Prefer not to say
        </p>

        <button id="submitBtn" style="width: 49%;">Submit</button>
        <a href="./signIn.html"><button style="width: 49%;">Reset</button></a>

        <button id="toggle-mode">Switch Dark / Light Mode</button>
    </div>


    <script>
        const toggleBtn = document.getElementById("toggle-mode");
        const submitBtn = document.getElementById("submitBtn");
        const alertBox = document.getElementById("alert");

        toggleBtn.onclick = () => {
            document.body.classList.toggle("light-mode");
        };

        function showAlert(message, success = true){
            alertBox.innerText = message;

            // Reset classes
            alertBox.classList.remove("alert-error");
            alertBox.classList.remove("alert-show");

            if(!success){
                alertBox.classList.add("alert-error");
            }

            // Show
            setTimeout(() => {
                alertBox.classList.add("alert-show");
            }, 10);

            // Hide
            setTimeout(() => {
                alertBox.classList.remove("alert-show");
            }, 2500);
        }

        submitBtn.onclick = () => {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let email = document.getElementById("email").value;
            let gender = document.querySelector('input[name="gender"]:checked');

            if(name === "" || age === "" || email === "" || !gender){
                showAlert("❌ Please fill all fields!", false);
            } else {
                showAlert("✅ Submitted successfully!", true);
            }
        };
    </script>

</body>
</html>
