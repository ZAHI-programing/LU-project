<!DOCTYPE html>
<html>
  <head>
    <style>
        .Dark_Light:hover {
            transform: scale(1.15) rotate(10deg);
        }

        body.dark {
            transition: 1s;
            background-color: #222;
            color: white;
        }
        body.dark .header {
            background-color: #333;
            box-shadow: 0 0 10px black;
        }
        body {
            transition: 1s;
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .login {
            background-color: #d59bff;
            border-radius: 10px;
            border-style: none;
        }
        .main{
            background-color: #ffa3a3;
        }
        .header {
            transition: 1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0 0 10px #ccc;
            position: sticky;
            top: -10;
            border-width: 1px;
            z-index: 100;
        }
        .header button {
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .footer{
            background-color: rgb(175, 175, 175);
            text-align: center;
            border-style: dotted;
            border-radius: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
        }

        .dark_mode .footer{
            background-color: #555;
        }
        
        #cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            background: #f3f3f3;
            padding: 10px;
            border-radius: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-btn {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .remove-btn:hover {
            background-color: #e60000;
        }

        #reset-cart {
            margin: auto;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        #reset-cart:hover {
            background-color: #e60000;
        }
    </style>
  </head>
  <body>
    <div class="header">
        <a href=" signIn.html"><button class="login">Login</button></a>

        <!--Dark/Light button in the middle-->
        <button class="Dark_Light">ðŸŒ“</button>

        <a href="../mainV5.html"><button class="main">Main</button></a>
    </div>

    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total"></h3>

    <!-- RESET BUTTON -->
    <div style="margin-top: 20px; text-align: center;">
        <a href="./buy.html"><button id="reset-cart">Reset Cart</button></a>
    </div>

        <div class="footer">
            <h3 class="footer1"><span style="font-family: 'Courier New', monospace;">Designed by <br>Zahi & Charbel Rached</span></h3>
        </div>

    <script>
        // Load cart from localStorage or create empty array
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function loadCart() {
            const container = document.getElementById("cart-items");
            container.innerHTML = "";

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <p>${item.name} â€” $${item.price}</p>
                    <button class="remove-btn" data-index="${index}">Remove</button>
                `;
                container.appendChild(div);
            });

            document.getElementById("total").textContent = "Total: $" + total;

            // Add event listeners for remove buttons
            document.querySelectorAll(".remove-btn").forEach(btn => {
                btn.addEventListener("click", function() {
                    const idx = this.getAttribute("data-index");
                    cart.splice(idx, 1); // remove the selected item
                    localStorage.setItem("cart", JSON.stringify(cart));
                    loadCart(); // refresh cart UI
                });
            });
        }

        // Reset Cart Button
        document.getElementById("reset-cart").addEventListener("click", () => {
            localStorage.removeItem("cart"); // clear localStorage
            cart = [];                        // clear cart array in memory
            loadCart();                       // refresh cart UI
        });
        loadCart();
    </script>
    <script>
        const toggle = document.querySelector('.Dark_Light');
        toggle.onclick = () => {
            document.body.classList.toggle('dark');
        };
    </script>
  </body>
</html>
